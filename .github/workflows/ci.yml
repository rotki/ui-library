name: ci

on:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - main
      - develop
      - bugfixes
  pull_request:
    branches:
      - main
      - develop
      - bugfixes

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions: { }

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: pnpm exec commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: pnpm exec commitlint --from "${BASE_SHA}" --to "${HEAD_SHA}" --verbose
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Run linter ğŸ‘€
        run: pnpm run lint

      - name: Build
        run: pnpm run build:prod

      - name: Build Storybook
        run: pnpm run build:storybook

      - name: Install Playwright Browsers (Storybook)
        working-directory: packages/ui-library
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Unit Tests with Coverage
        run: pnpm run coverage:unit

      - name: Run Storybook Tests with Coverage
        run: pnpm run coverage:storybook

      - name: Merge Coverage Reports
        run: pnpm run coverage:merge

      - name: Typecheck
        run: pnpm run -r typecheck

      - name: Install Playwright Browsers
        working-directory: apps/example
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: apps/example
        run: pnpm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: |
            apps/example/playwright-report/
            apps/example/test-results/
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
