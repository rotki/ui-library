name: ci

on:
  merge_group:
    types: [checks_requested]
  push:
    branches:
      - main
      - develop
      - bugfixes
  pull_request:
    branches:
      - main
      - develop
      - bugfixes

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions: { }

jobs:
  commit-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: pnpm exec commitlint --from HEAD~1 --to HEAD --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: pnpm exec commitlint --from "${BASE_SHA}" --to "${HEAD_SHA}" --verbose
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: Setup cypress cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-cache-

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile

      - name: Run linter 👀
        run: pnpm run lint

      - name: Build
        run: pnpm run build:prod

      - name: Build Storybook
        run: pnpm run build:storybook

      - name: Test
        run: pnpm run coverage

      - name: Typecheck
        run: pnpm run typecheck

      - name: Typecheck example
        run: pnpm run --filter example typecheck

      - name: Install cypress binary
        working-directory: example
        run: pnpm exec cypress install

      - name: Run cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          working-directory: example
          build: pnpm run build:app
          command: pnpm exec cypress run --e2e
          start: pnpm run preview --host
          browser: chrome
          wait-on: http://127.0.0.1:4173
          config: video=true

      - name: Upload screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: cypress-screenshots
          path: example/cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: cypress-videos
          path: example/cypress/videos
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
